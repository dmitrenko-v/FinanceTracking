<div class="ml-2 mt-5">
    <button mat-flat-button class="mat-primary" (click)="openAddDialog()">Add new expense</button>
    <div class="flex flex-col w-1/3 gap-5">
        @for (expense of expenses; track expense.id) {
            <mat-card class="p-5 flex gap-4">
                <mat-card-title>{{ expense.title }}</mat-card-title>
                <mat-card-title>- {{ expense.amount }}â‚´</mat-card-title>
                <mat-card-subtitle>{{ expense.date | date:"short" }}</mat-card-subtitle>
                <mat-card-subtitle>{{ expense.categoryName }}</mat-card-subtitle>
                <mat-card-content>{{ expense.description }}</mat-card-content>
                <mat-card-footer class="flex justify-between">
                    <img (click)="openEditDialog(expense)" alt="editIcon" src="edit.svg">
                    <img (click)="onDeleteClick(expense.id)" alt="deleteIcon" src="cross.svg">
                </mat-card-footer>
            </mat-card>
        }
    </div>
</div>
