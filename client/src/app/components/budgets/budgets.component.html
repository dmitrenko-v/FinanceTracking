<div class="ml-2 mt-5">
    <button mat-flat-button class="mat-primary" (click)="openAddDialog()">Add new budget</button>
    <div class="flex flex-col w-1/3 gap-5">
        @for (budget of budgets; track budget.id) {
            <mat-card class="p-5 flex gap-4">
                <mat-card-title class="text-red-700" *ngIf="(budget.currentAmount / budget.ceilingAmount) * 100 >= 100">Overspent budget!</mat-card-title>
                <mat-card-title>{{ budget.categoryName }}</mat-card-title>
                <mat-card-content>{{budget.currentAmount}}/{{budget.ceilingAmount}} â‚´</mat-card-content>
                <mat-progress-bar value="{{(budget.currentAmount / budget.ceilingAmount) * 100}}"></mat-progress-bar>
                <mat-card-footer class="flex justify-between">
                    <img (click)="openEditDialog(budget)" alt="editIcon" src="edit.svg">
                    <img (click)="onDeleteClick(budget.id)" alt="deleteIcon" src="cross.svg">
                </mat-card-footer>
            </mat-card>
        }
    </div>
</div>
