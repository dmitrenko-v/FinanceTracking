<div class="ml-2 mt-5">
    <button mat-flat-button class="mat-primary" (click)="openAddDialog()">Add new income</button>
    <div class="flex flex-col w-1/3 gap-5">
        @for (income of incomes; track income.id) {
            <mat-card class="p-5 flex gap-4">
                <mat-card-title>{{ income.title }}</mat-card-title>
                <mat-card-title>+ {{ income.amount }}â‚´</mat-card-title>
                <mat-card-subtitle>{{ income.date | date:"short" }}</mat-card-subtitle>
                <mat-card-content>{{ income.description }}</mat-card-content>
                <mat-card-footer class="flex justify-between">
                    <img (click)="openEditDialog(income)" alt="editIcon" src="edit.svg">
                    <img (click)="onDeleteClick(income.id)" alt="deleteIcon" src="cross.svg">
                </mat-card-footer>
            </mat-card>
        }
    </div>
</div>
